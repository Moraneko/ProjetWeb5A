<!--LISTE DES User -->

<div fxLayout="column" fxLayoutAlign="center none"  style="width: 100%; padding-top: 1em;" >
  <mat-form-field style="width:100%;"  color="accent" appearance="outline">
    <mat-label>Utilisateur</mat-label>
    <input matInput [ngModel]="globalFilter" (ngModelChange)="applyFilter($event)" placeholder="Rechercher">
  </mat-form-field>
  <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Race Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="id_user" >
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" style="width: 20%;"><button mat-raised-button color="primary" [routerLink]="['/voirInfoUser/', element.idUtilisateur]">Voir</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
