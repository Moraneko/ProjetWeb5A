<mat-toolbar>
  <span style="padding-left: 1em;" (click)="acceuil()" style="cursor:pointer;">Equitation - Admin</span>
  <span class="spacer"></span>
  <h1>{{this.toolbarName}}</h1>
  <button mat-button [matMenuTriggerFor]="menu" aria-label="Menu">
    <mat-icon>settings</mat-icon> Paramètres
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/admin">
      <mat-icon>home</mat-icon>
      <span>Accueil</span>
    </button>
    <button mat-menu-item routerLink="/changeAdminInfo">
      <mat-icon>edit</mat-icon>
      <span>Modifier fiche perso</span>
    </button>
    <button mat-menu-item routerLink="/gestionChevaux">
      <mat-icon>add</mat-icon>
      <span>Ajouter des chevaux</span>
    </button>
    <button (click)="signOut()" mat-menu-item>
      <mat-icon>arrow_back</mat-icon>
      <span>Déconnection</span>
    </button>
  </mat-menu>
</mat-toolbar>
