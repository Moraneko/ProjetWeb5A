<div class="center_items">
  <h1 style="padding-top: 1em;">Connectez vous Ã  notre site</h1>
</div>
<mat-card-content>
  <div class="center_items connection">
    <mat-form-field appearance="fill" style="width=100%" >
      <mat-label>Adresse Mail</mat-label>
      <input matInput placeholder="adresse@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="center_items connection">
    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

</mat-card-content>
<mat-card-actions>
  <div class="center_items">
    <button  mat-raised-button color="primary" style="width : 60%; height : 4em; ">Connexion</button>
  </div>
</mat-card-actions>
