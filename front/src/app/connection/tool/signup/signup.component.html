<div class="center_items">
  <h1 style="padding-top: 0.75em;">Inscription</h1>
</div>
<mat-card-content>

  <div class="center_items inscription">
    <mat-form-field class="info" color="accent" appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput required>
    </mat-form-field>
    <mat-form-field class="info" color="accent" appearance="fill">
      <mat-label>Prénom</mat-label>
      <input matInput required>
    </mat-form-field>

  </div>

  <div class="center_items inscription">
    <mat-form-field class="info" color="accent" appearance="fill">
      <mat-label>Téléphone</mat-label>
      <input matInput required>
    </mat-form-field>
    <mat-form-field class="info" color="accent" appearance="fill">
      <mat-label>License</mat-label>
      <input matInput>
    </mat-form-field>

  </div>

  <div class="center_items inscription">
    <mat-form-field class="mail" color="accent" appearance="fill" style="width=100%" >
      <mat-label>Adresse Mail</mat-label>
      <input matInput placeholder="adresse@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="center_items inscription">
    <mat-form-field class="mdp" color="accent" appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" required>
    </mat-form-field>
  </div>

</mat-card-content>
<mat-card-actions>
  <div class="center_items">
    <button  mat-raised-button color="accent" style="width : 60%; height : 4em; ">Connexion</button>
  </div>
</mat-card-actions>
