<div fxLayout="row" fxLayoutAlign="center start" >
  <h1 class="mat-display-1">Ajouter un cours à mon planning</h1>
</div>

<h2>Veuillez sélectionné les caractéristiques du cours:</h2>

<form [formGroup]="newCours" (ngSubmit)="onSubmit()">
  <div fxLayout="column" fxLayoutAlign="center stretch" >
    <div class="formulaire" fxLayout="row" fxLayoutAlign="start center" >
      <h2>Titre : </h2>
      <mat-form-field class="info" color="accent" appearance="outline">
        <input matInput  formControlName="titre">
      </mat-form-field>
    </div>

    <div class="formulaire" fxLayout="row" fxLayoutAlign="start center" >
      <h2>Taille du groupe : </h2>
      <mat-form-field class="info" color="accent" appearance="outline">
        <input type="number" matInput required formControlName="taille_groupe">
      </mat-form-field>
    </div>

    <div class="formulaire" fxLayout="row" fxLayoutAlign="start center" >
      <h2>Date et horraire : </h2>
      <mat-form-field class="info" color="accent" appearance="outline" style="width: 20%;">
        <input type="datetime-local" matInput required formControlName="horaire">
      </mat-form-field>
    </div>
    <div class="formulaire" fxLayout="row" fxLayoutAlign="start center" >
      <h2>Date de fin du cours </h2>
      <mat-form-field class="info" color="accent" appearance="outline" style="width: 20%;">
        <input type="datetime-local" matInput required formControlName="horaire_fin">
      </mat-form-field>
    </div>

    <div class="formulaire" fxLayout="row" fxLayoutAlign="start center">
      <h2>Niveau enseigner : </h2>
      <mat-form-field appearance="fill" style="padding-left: 2em;">
        <mat-select disableOptionCentering required formControlName="niveau">
          <mat-option *ngFor="let niveauCours of niveauList" [value]="niveauCours">
            {{niveauCours}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="end center" >

      <mat-checkbox (change)="toggle($event)" labelPosition="before" style="padding-right: 0.5em;" ><h2 style="margin-bottom: 0em;">Cours récurrent ?</h2></mat-checkbox>

      <button type="submit" [disabled]="!newCours.valid" mat-raised-button color="primary" style="width : 20%; height : 4em; ">Confirmer</button>
    </div>

  </div>

</form>
